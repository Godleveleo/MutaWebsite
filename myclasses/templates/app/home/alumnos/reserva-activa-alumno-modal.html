{% extends "app/layouts/ajax.html" %}


{% block content %}
{% load utilidades %}
<div class="modal-header">
  <h5 class="modal-title" id="ventana_modal">Lista de reservas del alumno: {{ dato.nombre.nombreCompleto}} </h5>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  
  <div class="card" style="width: 100%;">
    <div class="card-header">
        
    </div>
    <ul class="list-group list-group-flush">
      {% for a in reserva %}
      <li class="list-group-item text-dark">{{a.reserva.clase}} | Fecha: {{a.fecha}}</li>
      {% empty %}
       <h5 class="px-3">Sin datos que mostrar</h5>
      {% endfor %}

    </ul>
  </div>
    

    
        
</div>


{% endblock %}
